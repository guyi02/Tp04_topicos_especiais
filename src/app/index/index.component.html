<div class="bgHome">
  <div class="container p-5">
    <div class="row">
      <div class="col-6 pl-5">
        <h3 class="text-center mt-4">Dados sobre o aluno</h3>
        <div class="user">
          <img
            class="user-image"
            src="https://avatars0.githubusercontent.com/u/13474328?v=4"
            alt=""
          />
          <div class="infos">
            <span>{{ user.name }}</span>
            <span>RA: {{ user.RA }}</span>
          </div>
        </div>
      </div>

      <div class="col-6">
        <h3 class="text-center mt-4">Dados sobre as disciplinas</h3>
        <div class="infos text-center">
          <span>Cursado: {{ this.totalMateriasCursadas }}</span>
          <span>Cursando: {{ this.totalMateriasEmCurso }}</span>
          <a [routerLink]="['disciplinas']">Ver tabela de mat√©rias cursadas</a>
        </div>
      </div>
    </div>
  </div>
</div>
